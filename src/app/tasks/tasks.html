<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of userSelectedTasks; track task.id){
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
  @if (isAddingTask) {
    <app-new-task 
    (add)="onAddTask($event)"
    (cancel)="onCancelAdd()"
    ></app-new-task>  
  }
</section>
